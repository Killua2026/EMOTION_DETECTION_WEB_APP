<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Logs</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h1 { text-align: center; }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) { background-color: #f9f9f9; }
        a { font-size: 1.2em; }
    </style>
</head>
<body>
    <a href="/">‚Üê Back to App</a>
    <h1>Emotion Analysis Logs</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Image Filename</th>
                <th>Result (Emotion)</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log.id }}</td>
                <td>{{ log.name }}</td>
                <td>{{ log.image_filename }}</td>
                <td>{{ log.result }}</td>
            </tr>
            {% else %}
            <tr>
                <td colspan="4">No logs found in the database.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
